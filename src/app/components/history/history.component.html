<table mat-table [dataSource]="dataSource" matSort >

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario</th>
    <td mat-cell *matCellDef="let element"> {{element.user.name}}  {{element.user.lastName}} | {{element.user._id}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
    <td mat-cell *matCellDef="let element"> {{element.action}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de accion</th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
