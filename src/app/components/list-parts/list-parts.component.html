<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="part">
    <th mat-header-cell *matHeaderCellDef> Nombre parte</th>
    <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.product.image" [alt]="element.product.name" height="25">
    </td>
  </ng-container>

  <ng-container matColumnDef="howMany">
    <th mat-header-cell *matHeaderCellDef> # stock </th>
    <td mat-cell *matCellDef="let element"> {{element.howMany}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> C/U</th>
    <td mat-cell *matCellDef="let element"> {{element.unitCost}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total</th>
    <td mat-cell *matCellDef="let element"> {{element.total}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
