<h2 mat-dialog-title>Opciones de Estado de pedido</h2>
<mat-dialog-content>
  <form [formGroup]="formGroupValidate">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Nombre de estado" type="text" required [(ngModel)]="statusUpdate.name"
            formControlName="name" />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-button [mat-dialog-close]="statusUpdate" *ngIf="formGroupValidate.valid">
    Ok.
  </button>
</mat-dialog-actions>
