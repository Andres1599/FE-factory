<div class="container-fluid">
  <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
        <div class="profile-userpic">
        </div>
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
          </div>
          <div class="profile-usertitle-job">
          </div>
        </div>
        <div class="profile-usermenu">
          <h4>Menu</h4>
          <ul class="nav">
            <li class="active">
              <a>
                <i class="glyphicon glyphicon-home"></i> Informaci√≥n Cliente </a>
            </li>
            <li class="active" (click)="closeSession();">
              <a>
                <i class="glyphicon glyphicon-home"></i> Cerrar sesion de consulta </a>
            </li>
          </ul>
        </div>
        <!-- end menu -->
      </div>
    </div>
    <div class="col-md-9">
      <div class="profile-content">
        <!-- client actions -->
        <h5>Consulta </h5>
        <small>Consulta de ordenes de repuestos.</small>
        <hr>
        <!-- list orders and change some information -->
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total</th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
          </ng-container>

          <ng-container matColumnDef="timeDelivery">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiempo de entrega</th>
            <td mat-cell *matCellDef="let element"> {{element.timeDelivery | date: 'dd/MM/yyy'}} </td>
          </ng-container>

          <ng-container matColumnDef="timeFullDelivery">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de entrega definitiva</th>
            <td mat-cell *matCellDef="let element"> {{element.timeFullDelivery | date: 'dd/MM/yyy'}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element"> {{element.status.name}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
