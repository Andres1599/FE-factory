<div class="container-fluid">
  <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
          <!-- <img
            [src]="user.photoUrl"
            class="img-responsive" alt=""> -->
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            <!-- {{ user.name }} -->
          </div>
          <div class="profile-usertitle-job">
            <!-- {{ user.email }} -->
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR MENU -->
        <div class="profile-usermenu">
          <h4>Menu</h4>
          <ul class="nav">
            <li class="active">
              <a [routerLink]="['information']">
                <i class="glyphicon glyphicon-home"></i> Informaci√≥n personal </a>
            </li>
            <li class="active">
              <a [routerLink]="['dashboard']">
                <i class="glyphicon glyphicon-user"></i> Ordenes de repuestos </a>
            </li>
            <li class="active">
              <a [routerLink]="['account']">
                <i class="glyphicon glyphicon-user"></i> Catalogo de vehiculos </a>
            </li>
            <li class="active">
              <a [routerLink]="['help']">
                <i class="glyphicon glyphicon-flag"></i> Catalogo de Clientes </a>
            </li>
            <li class="active">
              <a [routerLink]="['help']">
                <i class="glyphicon glyphicon-flag"></i> Administracion </a>
            </li>
          </ul>
        </div>
        <!-- END MENU -->
      </div>
    </div>
    <div class="col-md-9">
      <div class="profile-content">
        <div class="d-inline">
          <div class="row">
            <div class="col-11">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page" *ngFor="let item of url">{{item}}</li>
                </ol>
              </nav>
            </div>
            <div class="col-1">
              <button mat-button color="primary" class="float-left" [routerLink]="['/home/dashboard']" routerLinkActive="router-link-active" >
                <mat-icon>dashboard</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
