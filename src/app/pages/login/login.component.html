<div class="container">
  <div class="card card-login mx-auto mt-5">
      <div class="card-header text-center">INGRESAR</div>
      <div class="card-body">
          <form [formGroup]="userValidation">
              <div class="form-group">
                  <div class="form-label-group">
                      <label for="inputEmail">Nombre</label>
                      <input type="text" name="inputEmail" class="form-control" placeholder="ingresa tu nombre" required="required" autofocus="autofocus" formControlName="name">
                  </div>
              </div>
              <div class="form-group">
                  <div class="form-label-group">
                      <label for="inputPassword">Contraseña</label>
                      <input type="password" name="inputPassword" class="form-control" placeholder="pon tu Contraseña" required="required" formControlName="password">
                  </div>
              </div>
              <a class="btn btn-primary btn-block" (click)="login()" *ngIf="userValidation.valid" >Ingresar</a>
          </form>
          <small>
            <a  class="text-center" [routerLink]="['/login/client']" routerLinkActive="router-link-active" >Ir a opciones de cliente</a>
          </small>
      </div>
  </div>
</div>
